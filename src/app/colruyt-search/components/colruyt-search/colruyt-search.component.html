<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" placeholder="Rechercher un article..." [formControl]="searchInput"
                   class="form-control form-control-lg">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="list-group list-group-flush">
                <a class="list-group-item" *ngFor="let item of colruytItems | async">
                    <app-colruyt-search-item [item]="item"
                                             (addToBasket)="addToBasket($event)"></app-colruyt-search-item>
                </a>
            </div>

        </div>
    </div>
    <div class="row mt-3" *ngIf="isLoading">
        <div class="col">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
