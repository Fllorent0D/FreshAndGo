<div class="container-fluid">
    <div class="row">
        <div class="col-5">
            <h3>Hello Fresh</h3>
            <app-hello-fresh-recipe-list
                    [recipes]="helloFreshRecipes$ | async"
                    [activeRecipe]="activeRecipe$ | async"
                    (recipeClicked)="activeRecipe$.next($event)"
            ></app-hello-fresh-recipe-list>
        </div>
        <div class="col-2">
            <h3>Ingredients</h3>

            <app-hello-fresh-recipe-ingredients-list
                [activeRecipe]="activeRecipe$ | async"
                [activeIngredient]="activeIngredients$ | async"
                (ingredientsClicked)="activeIngredients$.next($event)">
            </app-hello-fresh-recipe-ingredients-list>
        </div>
        <div class="col-5">
            <h3>Colruyt</h3>
            <app-colruyt-search
                [ingredient]="activeIngredients$ | async"
                [activeRecipe]="activeRecipe$ | async"
            ></app-colruyt-search>
        </div>
    </div>
</div>
