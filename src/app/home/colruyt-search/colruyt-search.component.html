
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Chercher produit Colruyt</h4>
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>    <app-loader [isLoading]="isLoading"></app-loader>

    <div class="modal-body">
        <div class="list-group">
            <a class="list-group-item d-flex justify-content-between align-items-center"
               *ngFor="let item of (colruytItems | async)">
                <app-colruyt-search-item
                        [item]="item"
                        (addToBasket)="addToBasket($event)">
                </app-colruyt-search-item>
            </a>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" >Save</button>
    </div>
