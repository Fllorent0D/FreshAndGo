<div class="row" *ngIf="isSuccess">
  <div class="col-2" *ngFor="let cuisine of cuisines">
    <app-cuisine-item [cuisine]="cuisine"></app-cuisine-item>
  </div>
</div>
<div class="row" *ngIf="isLoading">
  <div class="col-2" *ngFor="let i of [].constructor(6)">
    <app-cuisine-item-skeleton></app-cuisine-item-skeleton>
  </div>
</div>
<div class="row" *ngIf="isFailure">
  <div class="col">
    It failed
  </div>
</div>
