<div class="card border-0">
  <div class="card-body">
    <div class="row">
      <div class="col-10">
        <h1 class="card-title">{{ recipe.name }}</h1>
      </div>
      <div class="col-2 text-right">
        <button
          type="button"
          class="btn btn-circle btn-lg"
          [ngClass]="{ 'btn-outline-danger': !isFavorite, 'btn-danger': isFavorite }"
          (click)="toggleClicked.emit()"
        >
          <i class="fa fa-heart"></i>
        </button>
        <button type="button" class="btn btn-circle btn-lg" (click)="downloadClicked.emit()">
          <i class="fa fa-download"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <p class="card-text">{{ recipe.description }}</p>
        <p>
          <span class="font-weight-bold">Allergènes</span>:
          <span>{{ getAllergens() }}</span>
        </p>
        <h5>
          <span class="badge rounded-pill bg-secondary mr-1" *ngFor="let tag of getTags()">{{ tag }}</span>
        </h5>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="row mb-3">
          <div class="col-xs-12 col-sm-6 font-weight-bold">Temps de préparation</div>
          <div class="col-xs-12 col-sm-6">{{ getPrepTime() }}</div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 font-weight-bold">Difficulté</div>
          <div class="col-xs-12 col-sm-6">Niveau {{ getDifficulty() }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
