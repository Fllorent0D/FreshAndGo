<div class="row">
  <div class="col-md-6 col-sm-12" *ngFor="let ingredient of ingredients">
    <app-ingredients-list-item
      [ingredient]="ingredient"
      [ingredientYieldReference]="getYieldReference(ingredient)"
      (searchIngredient)="searchIngredient.emit($event)"
    >
    </app-ingredients-list-item>
  </div>
</div>
